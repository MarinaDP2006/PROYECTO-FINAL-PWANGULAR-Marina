<div class="container mt-4">
  <div class="text-center mb-5">
    <h1>Â¡Bienvenido al Universo MOTU!</h1>
    <p class="lead">Descubre los personajes, armas y lugares de Eternia</p>
  </div>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    @for (entity of allEntities(); track entity.id) {
      <div class="col">
        <div class="card entity-card h-100"
             [ngClass]="'card-' + getEntityType(entity)"
             (click)="viewDetails(entity)">
          <div class="card-img-top-container">
            <img [src]="entity.urlImagen"
                 [alt]="entity.nombre"
                 [title]="entity.nombre"
                 class="card-img-top entity-image"
                 (error)="onImageError($event)" />
          </div>
          <div class="card-body text-center d-flex flex-column">
            <h5 class="card-title">{{ entity.nombre }}</h5>
            <p class="card-text flex-grow-1">{{ entity.descripcion }}</p>
            <span class="badge mt-auto"
                  [ngClass]="'badge-' + getEntityType(entity)">
              {{ getEntityTypeLabel(entity) }}
            </span>
          </div>
        </div>
      </div>
    } @empty {
      <div class="col-12">
        <div class="text-center">
          <p>No se encontraron datos</p>
        </div>
      </div>
    }
  </div>
</div>
